<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Pet store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="petsbyID">
        <div class="row">
            <div class="col-md">
                <input type="number" class="form-control" id="petID" 
                placeholder="Pet ID:" name="petID"/>
            </div>
            <button class="btn btn-dark" id="viewPetsByID">View Pets by ID</button>
        </div>
    </div>
</br>
    <div class="container" id="petsbyStatus">
        <div class="row">
            <div class="col-md">
                <select class="form-select" id="status">
                    <option selected>Choose a pet status:</option>
                    <option value = "available">Available</option>
                    <option value = "pending">Pending</option>
                    <option value = "sold">Sold</option>
                </select>
            </div>
            <button class="btn btn-dark" id="viewPetsByStatus">View Pets by Status</button>
            <button class="btn btn-primary" id="clear">Clear</button>
        </div>
    </div>
</br>
    <div class="text-center" id="petsDisplay"></div>




    <script src="viewPets.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>

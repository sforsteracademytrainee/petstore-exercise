<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Pet store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="index.html" class="navbar-brand">Pet store</a>
        <button class="btn" type="button" data-bs-toggle="collapse" href="#togglethis">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="togglethis">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="viewPet.html">View pet</a>
                </li>
                <li class="nav-item">
                    <a href="updatepet.html">Update pet</a>
                </li>
                <li class="nav-item">
                    <a href="Delete.html">Delete pet</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <hr />
        <div class="row">
            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control" id="createName" placeholder="name">
                    <label for="createName">Name of this pet?</label>
                </div>
            </div>
            <div class="col-md">
                <label for="createCategory">Type of Pet:</label>
                <select class="form-select" id="createCategory" name="category" required>
                    <option>Dog</option>
                    <option>Cat</option>
                    <option>Rabbit</option>
                    <option>Bird</option>
                    <option selected disabled>Please Select:</option>
                </select>
            </div>
        </div>
        <br /><br />
        <div class="row">
            <div class="col-md">
                <label for="createStatus">Status of this pet?</label>
                <select class="form-select" id="createStatus" name="category" required>
                    <option>Available</option>
                    <option>Pending</option>
                    <option>Sold</option>
                    <option selected disabled>Please Select:</option>
                </select>
            </div>
        </div>
        <br /><br />
        <div class="row">
            <div class="col-md">
                <label for="image">Please add an image of the pet:</label>
                <input type="file" id="image">
            </div>
            <br />
            <div class="col-md">
                <button class="btn btn-info" id="create"> Create </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
